<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="all-pokemon-box-left">
        <h5>All Pokemon</h5>
        <div class="all-pokemon-list"></div>
      </div>
      <div class="pokedex-container">
        <div class="pokedex">
          <h1>Pokedex</h1>
          <div class="poke-img">
            <img src="/img/pikachu.png" alt="" />
          </div>
          <h3></h3>
          <form action="">
            <input type="text" class="poke-name" />
            <div class="btn">Search</div>
          </form>
          <div class="loading-container active">
            <h1>LOADING</h1>
          </div>
        </div>
        <div class="all-pokemon-box-bottom">
          <h5>All Pokemon</h5>
          <div class="all-pokemon-list"></div>
        </div>
      </div>
    </div>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
